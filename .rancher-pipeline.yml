stages:
- name: Install
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: rm .npmrc && echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} >> /home/jenkins/.npmrc && npm install -g npm-cli-login && npm-cli-login --quotes && npm install
    env:
      HOME: /home/jenkins
      NPM_RC_PATH: /home/jenkins/.npmrc
      NPM_CONFIG_CACHE: /home/jenkins/.npm
    envFrom:
    - sourceName: cicd
      sourceKey: NPMJS_USER
      targetKey: NPM_USER
    - sourceName: cicd
      sourceKey: NPM_EMAIL
      targetKey: NPM_EMAIL
    - sourceName: cicd
      sourceKey: NPMJS_PASS
      targetKey: NPM_PASS
    - sourceName: cicd
      sourceKey: NPMJS_TOKEN
      targetKey: NPM_TOKEN
- name: Lint
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: npm run lint
    env:
      HOME: /home/jenkins
      NPM_CONFIG_CACHE: /home/jenkins/.npm
- name: Test
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: npm run test
    env:
      HOME: /home/jenkins
      NPM_CONFIG_CACHE: /home/jenkins/.npm
- name: Release
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: chown 1000:1000 /home/jenkins -R && npx semantic-release --no-ci
    env:
      HOME: /home/jenkins
      NPM_CONFIG_CACHE: /home/jenkins/.npm
    envFrom:
    - sourceName: cicd
      sourceKey: DEVOPS_TOKEN
      targetKey: GH_TOKEN
    - sourceName: cicd
      sourceKey: NPMJS_TOKEN
      targetKey: NPM_TOKEN
timeout: 60
notification: {}
